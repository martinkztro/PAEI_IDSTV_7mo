<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - drawImage</title>

     <!-- Bloque de Estilos -->
    <style>

        body {
            background-color: slategrey;
        }

        h1 {
            text-align: center;
            color: white;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        #myCanvas {
            width: 800px;
            height: 400px;
            background-color: whitesmoke;
        }

    </style>

</head>
<body>

    <h1>Utilizando drawImage</h1>

    <div class="container">

        <canvas id="myCanvas"></canvas>
        <img id="img" style="display: none;" src="./duolingo-img.png" alt="">
    </div>


    <!-- Bloque de JS -->
    <script>
        let canvas = document.getElementById('myCanvas');
        let ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.strokeRect(10, 10, 70, 70);

        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.fillRect(30, 30, 70, 70);

        ctx.beginPath();
        ctx.fillStyle = "peru";
        ctx.fillRect(50, 50, 70, 70);

        ctx.beginPath();
        ctx.strokeStyle = "orange";
        ctx.strokeRect(70, 70, 70, 70);

        ctx.beginPath();
        ctx.arc(220, 70, 30, 0, 2 * Math.PI);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(250, 70, 30, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle = "blue";
        ctx.moveTo(200, 120);
        ctx.lineTo(225, 140);
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = "blue";
        ctx.moveTo(200, 120);
        ctx.lineTo(245, 140);
        ctx.lineTo(200, 140);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(220, 20, 15, 2, 8 * Math.PI, 2 * Math.PI);
        ctx.fill();


        ctx.beginPath();
        let img = document.getElementById('img');
        ctx.drawImage(img, 100, 20, 150, 150);




    </script>

</body>
</html>
