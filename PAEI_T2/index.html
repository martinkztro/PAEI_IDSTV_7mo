<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - moveTo, lineTo & Stroke</title>

    <!-- Bloque de Estilos -->
    <style>
        body {
            background-color: slategray;
        }

        h1 {
            text-align: center;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        #myCanvas {
            width: 800px;
            height: 400px;
            background-color: whitesmoke;
        }
    </style>

</head>
<body>

    <h1>Utilizando moveTo, lineTo & Stroke</h1>

    <div class="container">

        <canvas id="myCanvas"></canvas>
        
    </div>

    <!-- Bloque de JS -->
    <script>
        let canvas = document.getElementById('myCanvas'); 
        let ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.moveTo(90, 10);
        ctx.lineTo(160, 55);

        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "pink";

        ctx.moveTo(100,25);
        ctx.lineTo(110,73);
        ctx.lineTo(200, 80);

        ctx.fill();
        ctx.closePath();

    </script>

</body>
</html>
