<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - mouseover</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; background-color: slategrey">
    
    <h1 style="color: white; font-family: sans-serif;">Utilizando mouseover</h1>

    <canvas id="canvas" width="800" height="500" style="background-color: whitesmoke;"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function randomColor() {
            return (`rgba(
                ${Math.floor(Math.random() * 255)}, 
                ${Math.floor(Math.random() * 255)}, 
                ${Math.floor(Math.random() * 255)}, 0.5)`);
        }

        canvas.addEventListener('mouseover', function(event) {
            ctx.beginPath();
            ctx.fillStyle = randomColor();
        });

        canvas.addEventListener('mousedown', function(event) {
            ctx.beginPath();

            ctx.rect(event.offsetX, event.offsetY, 100, 100);
            ctx.strokeStyle = "black";
            ctx.stroke();
            ctx.fill();
        });

    </script>

    

</body>
</html>
