<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>PAEI_T31</title>
</head>

<body style="display: flex; flex-direction: column; align-items: center; background-color: slategrey;">

    <h1 style="text-align: center; color: white; font-family: sans-serif;">Usando requestAnimationFrame</h1>

    <canvas style="border: 8px solid black; background-color: green;" width="500" height="500" id="myCanvas"></canvas>
    <script>

        let canvas = document.getElementById('myCanvas');
        let ctx = canvas.getContext('2d');
        let x = 225, y = 225, dir = 0, speed = 5, tx = 0, ty = 0;
        let score = 0, pause = false;
        

        class Cuadrado {
            constructor(x, y, w, h, color) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.color = color;
            }
            paint(ctx) {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.w, this.h);
                ctx.strokeRect(this.x, this.y, this.w, this.h);
            }
        }

        const player = new Cuadrado(225, 225, 50, 50, "blue");
        const target = new Cuadrado(randomInteger(460), randomInteger(460), 20, 20, "crimson");
        const walls = [];

        walls.push(new Cuadrado(125, 380, 250, 30, "peru"));
        walls.push(new Cuadrado(125, 80, 250, 30, "peru"));
        walls.push(new Cuadrado(400, 193, 30, 110, "peru"));
        walls.push(new Cuadrado(65, 193, 30, 110, "peru")); 

        function seTocan(otro) {
            if (this.x < otro.x + otro.w &&
                this.x + this.w > otro.x &&
                this.y < otro.y + otro.h &&
                this.y + this.h > otro.y) {
                
                
                return true;
            }

            return false;
        }


        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());

        document.addEventListener("keydown", (e) => {

            switch (e.keyCode) {
                case 87:
                    dir = 1;
                    break;
                case 83:
                    dir = 2;
                    break;
                case 68:
                    dir = 3;
                    break;
                case 65:
                    dir = 4;
                    break;
                case 32:
                    pause = !pause;
                    break;
            }

        })

        function update() {

            if (!pause) {
                if (dir == 1) {
                    player.y -= speed;
                    if (player.y + 50 < 0) {
                        player.y = 550;
                    }
                }
                if (dir == 2) {
                    player.y += speed;
                    if (player.y + 50 > 500) {
                        player.y = -50;
                    }
                }
                if (dir == 3) {
                    player.x += speed;
                    if (player.x + 50 > 500) {
                        player.x = -50;
                    }
                }
                if (dir == 4) {
                    player.x -= speed;
                    if (player.x + 50 < 0) {
                        player.x = 550;
                    }
                }

                if (seTocan.call(player, target)) {
                    target.x = randomInteger(460);
                    target.y = randomInteger(460);
                    score++;
                }

                for (let i = 0; i < walls.length; i++) {
                    if (seTocan.call(player, walls[i])) {
                        if (dir == 1) {
                            player.y += speed;
                        }
                        if (dir == 2) {
                            player.y -= speed;
                        }
                        if (dir == 3) {
                            player.x -= speed;
                        }
                        if (dir == 4) {
                            player.x += speed;
                        }


                    }
                    if (seTocan.call(target, walls[i])) {
                        
                        target.x = randomInteger(460);
                        target.y = randomInteger(460);
                    }



                }
                


            }

            paint();
            window.requestAnimationFrame(update);


        }

        function paint() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 500, 500);

            ctx.font = "20px Georgia";
            ctx.fillStyle = "black";
            ctx.fillText("Score: " + score, 10, 30);

            player.paint(ctx);
            player.color = randomRgbColor();

            target.paint(ctx);

            for (let i = 0; i < walls.length; i++) {
                walls[i].paint(ctx);
            }

            if (pause) {
                ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
                ctx.fillRect(0, 0, 500, 500);

                ctx.font = "55px Arial Black";
                ctx.fillStyle = "Crimson";
                ctx.fillText("PAUSED", 135, 250);
                ctx.font = "20px Arial";
                ctx.fillStyle = "white";
                ctx.fillText("Press [ SPACE ] to continue", 134, 300);
            }
        }

        update();

        function randomRgbColor() {
            let r = randomInteger(255);
            let g = randomInteger(255);
            let b = randomInteger(255);
            return "rgba(" + r + "," + g + "," + b + ",0.5)";
        }

        function randomInteger(max) {
            return Math.floor(Math.random() * (max + 1));
        } 
    </script>
</body>

</html>
